<!-- supersimple.dev/exercises/buttons -> recreate the buttons -->
 <style>
   .subscribe-button{
    background-color: rgb(192, 51, 51);
    color: white;
    border: none;
    padding-right: 10px;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transform: opacity 1s;
   }
   /* hover is a pseudo class  */
   .subscribe-button:hover{
     opacity: 0.8; /*used to fade out the element */
     
    }
    .subscribe-button:active{
      opacity: 0.5;
    }

   .join-button{
    background-color: white;
    border-color: rgb(26, 108, 216);
    border-style: solid;
    border-width: 1px;
    color: rgb(26, 108, 216) ;
    height: 36px;
    width: 62px;
    font-size: 15px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:  8px;
    transition: background-color 1s, 
    color 1s;

   }
   .join-button:hover{
    background-color: rgb(26, 108, 216);
    color: white;
   }
   .join-button:active{
    opacity: 0.7;
   }
   .tweet-button{
    background-color: rgb(13, 90, 190);
    color: white;
    border: none;
    border-radius: 50px;
    height: 36px;
    width: 75px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
     /* writes four value shadow for horizontal, vertical,blur, color */
   }
   .tweet-button:hover{
    box-shadow: 5px 5px 5px rgba(0,0,0,0.15);
   }
 </style>
 <button class="subscribe-button">SUBSCRIBE</button>
 <button class="join-button">JOIN</button>
 <button class="tweet-button">Tweet</button>
