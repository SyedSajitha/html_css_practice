<!-- recreate the tweet button with padding -->
 <style>
.tweet-button{
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    border-radius: 50px;
    padding-top:12px ;
       padding-right: 20px;
       padding-bottom: 12px;
       padding-left:20px ;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
     /* writes four value shadow for horizontal, vertical,blur, color */
   }
   .tweet-button:hover{
    box-shadow: 5px 5px 5px rgba(0,0,0,0.15);
   }
 </style>
 
 <button class="tweet-button">Tweet</button>
